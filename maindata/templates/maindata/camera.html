{% extends "maindata/category_select.html" %}

{% block title %}{% endblock title %}
{% load static %}
    <script src="{% static 'maindata/js/webcam.js' %}"></script>
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'maindata/css/modal.css' %}">{% endblock %}
{% block main %}
    <div id="wrapper">
        <section class="gridWrapper img">
            <br>
            <video id="camera" width="336" height="336" class="camera"></video>
            <canvas id="picture" width="336" height="336" class="result"></canvas>
        </section>
        <form action="result2/" method="post" style="text-align: center" name="camera">
            {% csrf_token %}
            <div id="cancel" class="cancel">
                <label>
                    <br><br>
                    <span class="btn btn-primary">
                        撮りなおす
                        <input type="button" style="display: none" id="cancel" class="cancel">
                    </span>
                </label>
            </div>
            <div id="shutter" class="shutter">
                <label>
                    <br><br>
                    <span class="btn btn-primary">
                        写真を撮る
                        <input type="button" style="display: none" id="shutter" class="shutter">
                    </span>
                </label>
            </div>
            <label>
                <span class="js-modal-open btn btn-secondary">
                    決定
                    <input type="button" style="display: none">
                </span>
            </label>

            <div class="modal js-modal">
                <div class="modal__bg js-modal-close"></div>
                <div class="modal__content">
{% endblock main %}
                    <!-- category_select.html --->
{% block sub %}
                </div>
            </div>
        </form>
        <script src="../../static/maindata/js/webcam.js"></script>
        <script src="{% static 'maindata/js/modal.js' %}"></script>
    </div>
{% endblock sub %}
