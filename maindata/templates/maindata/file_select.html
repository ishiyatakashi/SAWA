{% extends "maindata/category_select.html" %}

{% block title %}{% endblock title %}

{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'maindata/css/modal.css' %}">{% endblock %}
{% block main %}
    <div id="wrapper">
        <section class="gridWrapper img">
            <br>
            <canvas id="canvas" class="canvas" name="canvas"></canvas>
        </section>
        <form action="sendfile/" method="post" style="text-align: center" enctype="multipart/form-data"
              onsubmit="return checkPhase()" name="form">
            {% csrf_token %}
            <label>
                <span class="btn btn-primary">
                    画像を選択してください
                    <input type="file" style="display: none" id="file">
                    <input type="hidden">
                </span>
            </label>
            <label>
                <span class="js-modal-open btn btn-secondary">
                    決定
                    <input type="button" style="display: none">
                </span>
            </label>

            <div class="modal js-modal">
                <div class="modal__bg js-modal-close"></div>
                <div class="modal__content">
{% endblock main %}
                    <!-- category_select.html --->
{% block sub %}
                </div>
            </div>
        </form>
    </div>
    {% block extra_js %}
        <script src="{% static 'maindata/js/file_select.js' %}"></script>
        <script src="{% static 'maindata/js/modal.js' %}"></script>
    {% endblock %}

    <!-- / WRAPPER -->
{% endblock sub %}
