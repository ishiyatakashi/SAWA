{% extends "maindata/bace.html" %}

{% block title %}{% endblock title %}

{% block content %}
    <div id="wrapper">
        <section class="gridWrapper img">
            <br><img src="../../static/maindata/imgs/noimg.jpg" class="not_image">

        </section>
        <form action="sendfile/" method="post" style="text-align: center">
            {% csrf_token %}
            <label>
                <br><br>
                <span class="btn btn-primary">
                    画像を選択してください
                    <input type="file" style="display: none" id="file" name="file">
                </span>
            </label>
            <label>
                <span class="btn btn-secondary">
                    決定
                    <input id="submit-button" type="submit" style="display: none">
                </span>
            </label>
            <br><br>
        </form>
    </div>
    <!-- / WRAPPER -->
{% endblock content %}
